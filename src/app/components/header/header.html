<header>
  <div class="flex justify-between">
    <h1 id="text" class="text-2xl md:text-4xl text-center uppercase lg:tracking-widest bold p-4">
      {{ tittle }}
    </h1>
    
      <app-button
       class="rounded-xl m-2 p-2"
        [ngClass]="showAddTask ? 'bg-red-500' : 'bg-green-400'"
        [text]="showAddTask ? 'Close' : 'Add'"
        (btnClick)="toggleAddTask()"
      ></app-button>
  
  </div>
</header>
